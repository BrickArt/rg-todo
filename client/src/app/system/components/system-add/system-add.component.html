<mat-card>
<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="inp">
        <input formControlName="title" matInput placeholder="Block title">
        <mat-error *ngIf="form.get('title').invalid && form.get('title').touched">You must enter a value.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid" class="btn">Add</button>
    <button mat-raised-button color="warn" (click)="onCancel()" class="btn">Cancel</button>
</form>
</mat-card>
