<h2 mat-dialog-title>Delete task board: "{{ data.title }}"</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
    <button mat-button [mat-dialog-close]="false" color="warn">No</button>
</mat-dialog-actions>
